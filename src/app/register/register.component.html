<div class="register-background">
  <div class="register-content">
    <div class="register-input">
      <form [formGroup]="FormData" (submit)="sendRegister($event)">
        <input formControlName="username" placeholder="Username" type="text">
          <span *ngIf="submit && !validUsername">Muss mind. 3 Zeichen lang sein.</span>
          <span *ngIf="!backendValidUsername">Username existiert bereits.</span>
        <input formControlName="email" name="email" placeholder="e-Mail Adresse" type="email">
          <span *ngIf="submit && !validEmail">UngÃ¼ltige Eingabe! Muss "&#64;" enthalten</span>
          <span *ngIf="!backendValidEmail">E-Mail Adresse bereits registriert.</span>
        <input formControlName="password" placeholder="Passwort" type="password">
          <span *ngIf="submit && !validPassword">Muss mind. 8 Zeichen lang sein.</span>
        <input formControlName="conf_password" placeholder="Passwort wiederholen" type="password">
          <span *ngIf="submit && !validPassword2">UngÃ¼ltige Eingabe! Nicht identisch.</span>
          <span *ngIf="sendData" class="successSpan">Registrierungslink an <br>e-Mail Adresse gesendet.</span>
        <button class="btn-register">Registrieren</button>
        </form>
    </div>
   </div>
</div>
